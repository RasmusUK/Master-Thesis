name: Run integration test scripts

on:
  pull_request:
    branches:
      - main 

jobs:
  run-event-sourcing-tests-bash:
    name: Run EventSourcingFramework Test Scripts (Bash)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Run Bash Integration Tests
        run: bash ./RunIntegrationTests.sh
        working-directory: ./EventSourcingFramework

  run-spot-quote-tests-bash:
    name: Run SpotQuoteApp Test Scripts (Bash)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Run Bash Integration Tests
        run: bash ./RunIntegrationTests.sh
        working-directory: ./SpotQuoteApp

  run-event-sourcing-tests-powershell:
    name: Run EventSourcingFramework Test Scripts (PowerShell)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Run PowerShell Integration Tests
        shell: pwsh
        run: ./RunIntegrationTests.ps1
        working-directory: ./EventSourcingFramework

  run-spot-quote-tests-powershell:
    name: Run SpotQuoteApp Test Scripts (PowerShell)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Run PowerShell Integration Tests
        shell: pwsh
        run: ./RunIntegrationTests.ps1
        working-directory: ./SpotQuoteApp
